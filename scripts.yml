scripts:
  dev:
    cmd: main.ts
    desc: start sever in dev mode
    allow:
     - net
     - env
     - read
    unstable: true
    watch: true
    envFile: ./.env
    env:
      DEV: "true"
  start:
    cmd: main.ts
    desc: start server
    allow:
     - net
     - env
     - read
    unstable: true
    envFile: ./.env